<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-IDS - 数据可视化</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- 头部导航 -->
        <header class="header">
            <div class="navbar-brand">
                <div class="logo-text">AI-IDS</div>
            </div>
            <div id="header-status"></div>
        </header>

        <!-- 主体内容 -->
        <div class="main-container">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <ul class="nav-menu">
                    <li class="nav-menu-item" onclick="location.href='./model-management.html'">
                        <span class="nav-menu-icon">⚙️</span> 模型管理
                    </li>
                    <li class="nav-menu-item" onclick="location.href='./zeroday-history.html'">
                        <span class="nav-menu-icon">🔍</span> 零日攻击历史
                    </li>
                    <li class="nav-menu-item active" onclick="location.href='./data-visualization.html'">
                        <span class="nav-menu-icon">📊</span> 数据可视化
                    </li>
                </ul>
            </div>

            <!-- 内容区域 -->
            <div class="content">
                <h1>数据可视化</h1>

                <!-- 图表展示区域 -->
                <div class="row">
                    <!-- 每日告警统计 -->
                    <div class="col col-6">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">每日告警统计</h2>
                            </div>
                            <div class="chart-container" id="daily-alerts-chart">
                                <div class="loading">
                                    <div class="loading-spinner"></div>
                                    <span>加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 攻击类型分布 -->
                    <div class="col col-6">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">零日攻击类型分布</h2>
                            </div>
                            <div class="chart-container" id="category-distribution-chart">
                                <div class="loading">
                                    <div class="loading-spinner"></div>
                                    <span>加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- 月度趋势 -->
                    <div class="col col-6">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">零日攻击月度趋势</h2>
                            </div>
                            <div class="chart-container" id="monthly-trend-chart">
                                <div class="loading">
                                    <div class="loading-spinner"></div>
                                    <span>加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 源IP统计 -->
                    <div class="col col-6">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">攻击源IP统计</h2>
                            </div>
                            <div class="chart-container" id="ip-attack-stats-chart">
                                <div class="loading">
                                    <div class="loading-spinner"></div>
                                    <span>加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 告警对比分析 -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">告警对比分析</h2>
                        <div class="chart-controls">
                            <label for="alert-comparison-days">数据范围：</label>
                            <select id="alert-comparison-days">
                                <option value="1">最近1天</option>
                                <option value="3">最近3天</option>
                                <option value="7">最近7天</option>
                                <option value="14">最近14天</option>
                                <option value="30" selected>最近30天</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-container" style="height: 500px;" id="alert-comparison-chart">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <span>加载中...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/utils.js"></script>
        <script src="./js/api.js"></script>
        <script>
            // 图表实例
            const charts = {
                dailyAlerts: null,
                categoryDistribution: null,
                monthlyTrend: null,
                ipAttackStats: null,
                alertComparison: null
            };

            // 页面加载完成后初始化
            document.addEventListener('DOMContentLoaded', function () {
                loadAllCharts();
                checkHealth();

                // 添加告警对比分析图表数据范围选择器事件监听
                document.getElementById('alert-comparison-days').addEventListener('change', function () {
                    loadAlertComparisonChart();
                });

                // 窗口大小改变时重新调整图表大小
                window.addEventListener('resize', resizeAllCharts);
            });

            // 检查健康状态
            async function checkHealth() {
                try {
                    const result = await api.checkHealth();

                    document.getElementById('header-status').innerHTML = `
          <div>
            <span class="tag ${result.status === 'ok' ? 'tag-success' : 'tag-error'}">
              ${result.status === 'ok' ? '系统正常' : '系统异常'}
            </span>
            <span style="margin-left: 10px; font-size: 12px; color: var(--text-color-secondary);">
              ${utils.formatDate(result.time)}
            </span>
          </div>
        `;
                } catch (error) {
                    document.getElementById('header-status').innerHTML = `
          <span class="tag tag-error">系统异常</span>
        `;
                }
            }

            // 加载所有图表
            function loadAllCharts() {
                loadDailyAlertsChart();
                loadCategoryDistributionChart();
                loadMonthlyTrendChart();
                loadIpAttackStatsChart();
                loadAlertComparisonChart();
            }

            // 调整所有图表大小
            function resizeAllCharts() {
                for (const key in charts) {
                    if (charts[key]) {
                        charts[key].resize();
                    }
                }
            }

            // 加载每日告警统计图表
            async function loadDailyAlertsChart() {
                try {
                    utils.showLoading('#daily-alerts-chart', '加载每日告警统计...');

                    const result = await api.getChartData('daily_alerts');

                    if (result.status === 'success') {
                        const chartDom = document.getElementById('daily-alerts-chart');
                        chartDom.innerHTML = '';

                        // 使用柱状图类型初始化图表
                        charts.dailyAlerts = utils.initChart('#daily-alerts-chart', 'bar', result.data);
                    } else {
                        throw new Error(result.message || '加载图表失败');
                    }
                } catch (error) {
                    utils.showMessage(error.message, 'error');
                    document.getElementById('daily-alerts-chart').innerHTML = `
          <div class="alert alert-error">
            <span class="alert-icon">✗</span> 加载图表失败: ${error.message}
          </div>
        `;
                }
            }

            // 加载攻击类型分布图表
            async function loadCategoryDistributionChart() {
                try {
                    utils.showLoading('#category-distribution-chart', '加载攻击类型分布...');

                    const result = await api.getChartData('category_distribution');

                    if (result.status === 'success') {
                        const chartDom = document.getElementById('category-distribution-chart');
                        chartDom.innerHTML = '';

                        // 使用饼图类型初始化图表
                        charts.categoryDistribution = utils.initChart('#category-distribution-chart', 'pie', result.data);
                    } else if (result.status === 'warning') {
                        document.getElementById('category-distribution-chart').innerHTML = `
            <div class="alert alert-warning">
              <span class="alert-icon">⚠</span> ${result.message || '暂无数据'}
            </div>
          `;
                    } else {
                        throw new Error(result.message || '加载图表失败');
                    }
                } catch (error) {
                    utils.showMessage(error.message, 'error');
                    document.getElementById('category-distribution-chart').innerHTML = `
          <div class="alert alert-error">
            <span class="alert-icon">✗</span> 加载图表失败: ${error.message}
          </div>
        `;
                }
            }

            // 加载月度趋势图表
            async function loadMonthlyTrendChart() {
                try {
                    utils.showLoading('#monthly-trend-chart', '加载月度趋势...');

                    const result = await api.getChartData('monthly_trend');

                    if (result.status === 'success') {
                        const chartDom = document.getElementById('monthly-trend-chart');
                        chartDom.innerHTML = '';

                        // 使用折线图类型初始化图表
                        charts.monthlyTrend = utils.initChart('#monthly-trend-chart', 'line', result.data);
                    } else if (result.status === 'warning') {
                        document.getElementById('monthly-trend-chart').innerHTML = `
            <div class="alert alert-warning">
              <span class="alert-icon">⚠</span> ${result.message || '暂无数据'}
            </div>
          `;
                    } else {
                        throw new Error(result.message || '加载图表失败');
                    }
                } catch (error) {
                    utils.showMessage(error.message, 'error');
                    document.getElementById('monthly-trend-chart').innerHTML = `
          <div class="alert alert-error">
            <span class="alert-icon">✗</span> 加载图表失败: ${error.message}
          </div>
        `;
                }
            }

            // 加载IP攻击统计图表
            async function loadIpAttackStatsChart() {
                try {
                    utils.showLoading('#ip-attack-stats-chart', '加载IP攻击统计...');

                    const result = await api.getChartData('ip_attack_stats');

                    if (result.status === 'success') {
                        const chartDom = document.getElementById('ip-attack-stats-chart');
                        chartDom.innerHTML = '';

                        // 使用新的数据格式
                        charts.ipAttackStats = utils.initChart(
                            '#ip-attack-stats-chart',
                            'horizontalBar',
                            result.data
                        );
                    } else if (result.status === 'warning') {
                        document.getElementById('ip-attack-stats-chart').innerHTML = `
            <div class="alert alert-warning">
              <span class="alert-icon">⚠</span> ${result.message || '暂无数据'}
            </div>
          `;
                    } else {
                        throw new Error(result.message || '加载图表失败');
                    }
                } catch (error) {
                    utils.showMessage(error.message, 'error');
                    document.getElementById('ip-attack-stats-chart').innerHTML = `
          <div class="alert alert-error">
            <span class="alert-icon">✗</span> 加载图表失败: ${error.message}
          </div>
        `;
                }
            }

            // 加载告警对比分析图表
            async function loadAlertComparisonChart() {
                try {
                    const chartContainer = document.getElementById('alert-comparison-chart');

                    // 显示加载状态
                    utils.showLoading('#alert-comparison-chart', '加载告警对比分析...');

                    // 如果图表已存在，先安全地销毁它
                    if (charts.alertComparison) {
                        try {
                            charts.alertComparison.dispose();
                        } catch (e) {
                            console.warn('销毁图表时出现警告:', e);
                        }
                        charts.alertComparison = null;
                    }

                    // 获取数据范围
                    const days = document.getElementById('alert-comparison-days').value;

                    const result = await api.getChartData('daily_alert_comparison', { days });

                    if (result.status === 'success') {
                        // 清空容器内容
                        chartContainer.innerHTML = '';

                        // 使用多线图表类型初始化图表
                        charts.alertComparison = utils.initChart('#alert-comparison-chart', 'multiLine', result.data);
                    } else if (result.status === 'warning') {
                        chartContainer.innerHTML = `
            <div class="alert alert-warning">
              <span class="alert-icon">⚠</span> ${result.message || '暂无数据'}
            </div>
          `;
                    } else {
                        throw new Error(result.message || '加载图表失败');
                    }
                } catch (error) {
                    utils.showMessage(error.message, 'error');
                    document.getElementById('alert-comparison-chart').innerHTML = `
          <div class="alert alert-error">
            <span class="alert-icon">✗</span> 加载图表失败: ${error.message}
          </div>
        `;
                }
            }
        </script>

        <style>
            /* 页面特定样式 */
            .chart-controls {
                margin-top: 15px;
            }

            .chart-controls label {
                font-weight: 500;
                margin-right: 8px;
                color: #333;
            }

            .chart-controls select {
                padding: 6px 12px;
                border: 1px solid #d9d9d9;
                border-radius: 4px;
                background-color: #fff;
                font-size: 14px;
                color: #333;
                cursor: pointer;
            }

            .chart-controls select:hover {
                border-color: #40a9ff;
            }

            .chart-controls select:focus {
                outline: none;
                border-color: #40a9ff;
                box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
            }
        </style>
</body>

</html>
